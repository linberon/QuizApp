<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Basic Finnish Quiz</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:900|Raleway:400,500" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" href="main.css">

</head>

<body>

	<div id="start-page">
		<h1>Basic Finnish Quiz</h1>	
		<button type='submit' class="start" id="start">Start</button>
	</div>

<main role="main">
	
<div class="quiz-container" id="quiz">

	<div id="pagination"></div>

<div id="question"></div>
	
<div id="answer-container" class="answers">

	<div class="row">
		<div class="col-6">
			<button type="submit" class="button" id="answerA"></button>
		</div>
			
		<div class="col-6">
			<button type="submit" class="button" id="answerB"></button>
		</div>
	</div>
			
	<div class="row">
		<div class="col-6">		
			<button type="submit" class="button" id="answerC"></button>
		</div>

		<div class="col-6">	
			<button type="submit" class="button" id="answerD"></button>
		</div>
	</div>
</div>


	<button class="button next" id="next">Next</button>
	<button class="button get-score" id="get-score">Submit</button>
	

</div>

<div id="results"></div>
<button class="button retake" id="retake" onclick="refreshPage()">Retake Quiz</button>


<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="app.js"></script>
	</main>
</body>
</html>
